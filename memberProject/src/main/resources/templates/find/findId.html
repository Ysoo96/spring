<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout_find}" lang="ko">
<head>
<meta charset="UTF-8">
<title>login</title>
<script th:inline="javascript" th:if="${error == 'true'}">
	alert([[${msg.message}]]);
</script>
<style>
.error {
	padding: 10px;
	color: red;
}

.msg {
	padding: 10px;
	color: red;
}

.table-borderless>:not(caption)>*>* {
	background-color: white;
}

.find {
	text-decoration: none;
	color: black;
}

.find:hover {
	color: red;
}

a#findId.find {
	text-decoration: none;
	padding-left: 155px;
}

</style>
</head>
<body>
	<div id="wrap" layout:fragment="content" class="main_sect_pnl">
		<div id="find-box">
			<div id="form_content_pnl" class="mx-auto">
				<h3>아이디찾기</h3>
				<!-- findId -->
				<form id="findId" name="findform" th:action="@{'/find/findId'}" method="POST">
				
					<!-- 아이디/비밀번호 찾기 -->
					<div id="what_find">
						<a th:href="@{/find/findId}" class="find" id="findId">아이디 찾기</a>
						&nbsp; | &nbsp;
						<a th:href="@{/find/findPw}" class="find" id="findPw">비밀번호 찾기</a>
					</div>
					<!-- // 아이디/비밀번호 찾기 -->

					<!-- 이름 입력란 -->
					<div id="name_fld_pnl" class="row py-2">
						<div>
							<input type="text" class="form-control ms-0" id="name" name="name" required placeholder="이름" />
						</div>
					</div>
					<!-- // 이름 입력란 -->

					<!-- 이메일 입력란 -->
					<div id="email_fld_pnl" class="fow py-2">
						<div>
							<input type="email" class="form-control" id="email" name="email" required placeholder="예시) abcd@naver.com" />
						</div>
					</div>
					<!-- // 이메일 입력란 -->

					<!-- 아이디 이메일 전송 -->
					<div id="btn" class="d-flex justify-content-evenly py-2">
						<button type="submit" class="sendEmail" name="sendEmail">이메일로 아이디 전송하기</button>
					</div>
					<!-- // 아이디 이메일 전송 -->

				</form>
				<!-- // findId -->
			</div>
		</div>
	</div>
</body>
</html>
