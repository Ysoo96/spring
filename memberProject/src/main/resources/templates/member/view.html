<!DOCTYPE html>
<!-- thymeleaf dialect 적용 -->
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout_update}"
 	  lang="ko-kr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>

	<!-- layout -->
	<div layout:fragment="content" class="main_sect_pnl">

		<div class="content_sect_pnl">

			<!-- 회원 정보 조회 -->
			<div id="form_content_pnl" class="mx-auto" style="width:600px">

				<h2>회원정보조회</h2>

				<div id="form_content_box">

					<!-- 회원 아이디-->
					<div id="id_fld_pnl" class="row py-2">

						<div class="col-3 pt-1 fw-bold fld_label">
							<label for="id">아이디</label>
						</div>

						<div class="col-9 fld_content" th:text="${memberDTO.id}"></div>

					</div>
					<!--// 회원 아이디-->

					<!-- 회원 이름-->
					<div id="name_fld_pnl" class="row py-2">

						<div class="col-3 pt-1 fw-bold fld_label">
							<label for="name">이름</label>
						</div>

						<div class="col-9 fld_content" th:text="${memberDTO.name}"></div>

					</div>
					<!--// 회원 이름 -->

					<!-- 회원 이메일 -->
					<div id="email_fld_pnl" class="row py-2">

						<div class="col-3 pt-1 fw-bold fld_label">
							<label for="email"> 이메일 </label>
						</div>

						<div class="col-9 fld_content" th:text="${memberDTO.email}"></div>

					</div>
					<!--// 회원 이메일 -->

					<!-- 회원 휴대폰 -->
					<div id="mobile_fld_pnl" class="row py-2">

						<div class="col-3 pt-1 fw-bold fld_label">
							<label for="mobile">휴대폰</label>
						</div>

						<div class="col-9 fld_content" th:text="${memberDTO.mobile}"></div>

					</div>
					<!--// 회원 휴대폰 -->
					
					<!-- 회원 생일 -->
					<div id="birthday_fld_pnl" class="row py-2">

						<div class="col-3 pt-1 fw-bold fld_label">
							<label>생일</label>
						</div>

						<div class="col-9 fld_content"
							th:text="${#dates.format(memberDTO.birthday, 'yyyy년 MM월 dd일')}"></div>
					</div>

					<!-- 가입일 -->
					<div id="joindate_fld_pnl" class="row py-2">

						<div class="col-3 pt-1 fw-bold fld_label">
							<label>가입일</label>
						</div>

						<div class="col-9 fld_content"
							 th:text="${#dates.format(memberDTO.joindate, 'yyyy년 MM월 dd일 HH:mm:ss')}"></div>

					</div>
					<!--// 가입일 -->

				</div>

		    </div>
		    <!-- content -->

	    </div>
	    <!--// 회원 정보 조회 -->

    </div>
    <!--// layout -->

</body>
</html>
