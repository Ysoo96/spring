<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout_login}"
 	  lang="ko">
<head>
<meta charset="UTF-8">
<title>login</title>
<script th:inline="javascript" th:if="${error == 'true'}">
	alert([[${msg.message}]]);
</script>

<!-- 09.26 네이버 로그인 javascript -->
<script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" charset="utf-8"></script>

<style>
.error 
{
	padding: 10px;
	color: red;
}

.msg 
{
	padding:10px;
	color:red;
}
#login-box
{
	width: 700px;
	margin: 0px auto;
	padding: 30px;
	border: 1px solid black;
	border-radius: 10px;
	box-shadow: -5px -5px 10px #fff, 5px 5px 8px #babebc;
	background-color: white;
}

#form_content_pnl > h3 {
	text-align: center;
	font-weight: bold;
}

.table-borderless>:not(caption)>*>* {
	background-color: white;
}
.btn {
	box-shadow: -5px -5px 10px #fff, 5px 5px 8px #babebc;
}
.btn:active {
	box-shadow: inset 1px 1px 2px #babebc, inset -1px -1px 2px #fff;
}
</style>
</head>
<body>
	<div id="wrap" layout:fragment="content" class="main_sect_pnl">
		<div id="login-box">
			<div id="form_content_pnl" class="mx-auto">
			<h3>로그인</h3>
			<!-- loginForm -->
			<form id="loginForm" name="loginForm" th:action="@{'/login'}" method="POST">
				<table class="table table-borderless" style="background-color:transparent;">
				
					<!-- 아이디 입력란 -->
					<tr>
						<td>
							<label for="username" class="form-label mt-1 ">아이디</label>
						</td>
						<td class="ps-0">
							<input type="text" class="form-control ms-0" id="username" name="username" pattern="[a-zA-Z]{1}\w{7,19}" placeholder="5~20자의 영문 소문자, 숫자 사용" autofocus />
						</td>
					</tr>
					<!-- // 아이디 입력란 -->
					
					<!-- 비밀번호 입력란 -->
					<tr>
						<td>
							<label for="password" class="form-label mt-1">비밀번호</label>
						</td>
						<td class="ps-0">
							<input type="text" class="form-control" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,20}" placeholder="8~16자의 영문 대/소문자, 숫자, 특수문자 사용" />
						</td>
					</tr>
					<!-- // 비밀번호 입력란 -->
					
					<!-- 아이디 저장 -->
					<tr>
						<td>
							<div class="flex-row form-check from-check-reverse">
								<input type="checkbox" class="form-check-input" id="remeber-me" name="remeber-me" />
								<label class="form-check-label" for="text">아이디 저장</label>
							</div>
						</td>
					</tr>
					<!-- // 아이디 저장 -->
					
					<!-- 로그인/회원가입 -->
					<tr>
						<td colspan="2">
							<div id="btn" class="d-flex justify-content-evenly py-2">
								<input type="submit" class="btn" id="login" name="login" value="로그인" />
								&nbsp;
								<a th:href="@{/join}" class="btn">회원가입</a>
							</div>
						</td>
					</tr>
					<!-- // 로그인/회원가입 -->
					
					<!-- 아이디/비밀번호 찾기 -->
					<tr>
						<td colspan="2">
							<div id="find_btn">
								<a th:href="@{/find/findId}" class="find" id="findId">아이디 찾기</a>
								&nbsp; | &nbsp;
								<a th:href="@{/find/findPw}" class="find" id="findPw">비밀번호 찾기</a>
							</div>
						</td>
					</tr>
					<!-- // 아이디/비밀번호 찾기 -->
					
					<!-- // 회원가입 -->
				</table>
			</form>
			
			<div id="naver_login">
				<a href="naver-login"><button>네이버 로그인</button></a>
			</div>
			<!-- // loginForm -->
			</div>
		</div>
	</div>
</body>
</html>
